{% extends 'base.html' %}

{% block title %}
Gerador de usuário
{% endblock %}
{% block extrahead %}
<!-- ICON -->
<!-- <link rel="shortcut icon" href="../static/troll.png" type="image/x-icon"> -->
<!-- CSS -->
<link rel="stylesheet" href="../static/css/style.css" />
<link rel="stylesheet" href="../static/css/daynight.css" />
<link rel="stylesheet" href="../static/css/hamburguer.css" />
<!-- JS -->
<!-- <script src="../static/js/script.js" defer></script> -->
<script src="../static/js/copiar.js" defer></script>
<script src="../static/js/cpf.js" defer></script>
<script src="../static/js/daynight.js" defer></script>
<script src="../static/js/hamburguer.js" defer></script>
<!-- ICONS -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/ionicons/2.0.1/css/ionicons.min.css">
{% endblock %}
{% block main %}
<header class="fixed-top">
    <nav class="navbar navbar-expand-lg navbar-dark">
        <a class="navbar-brand" href="#">Gerador</a>

        <!-- Button included from https://mdbootstrap.com/docs/b4/jquery/navigation/hamburger-menu#animations -->
        <button class="navbar-toggler second-button" type="button" data-bs-toggle="collapse"
            data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
            aria-label="Toggle navigation">
            <div class="animated-icon2"><span></span><span></span><span></span><span></span></div>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item">
                    <a class="nav-link" href="/">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/gerar_usuario">Gerar usuário</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/gerar_senha">Gerar senha</a>
                </li>
                <li class="nav-item active">
                    <a class="nav-link" href="#">Gerar CPF <span class="sr-only">(current)</span></a>
                </li>
            </ul>
        </div>
    </nav>
</header>

<main class="tema">
    <!-- tyle included from https://codepen.io/steve_walson/pen/oNprgre -->
    <div class="container">
        <div class="daynight">

            <label for="checkbox">
                <input type="checkbox" name="" id="checkbox">
                <div class="toggle">
                    <div class="cloud"></div>
                    <div class="star"></div>
                    <div class="sea"></div>
                    <div class="mountains"></div>
                </div>
            </label>
        </div>
    </div>

    <h2 class="mb-3">Gerador de CPF</h2>

    <div class="cont">
        <div>
            <div class="input-group mb-3">

                <div id="copiado" class="alert-success" style="opacity: 0;">
                    CPF copiado!
                </div>

                <div class="input-group-append">
                    <button class="btn-gerar" type="button" onclick="gerar()"><img src="../static/img/gerar.png"
                            alt="gerar"></button>
                </div>
                <input type="text" readonly id="input-gerado" class="flex-grow-1 tema">
                <div class="input-group-append">
                    <button class="btn-copiar" type="button" onclick="copyToClipboard('CPF copiado!')"><img
                            src="../static/img/copy.png" alt="copiar"></button>
                </div>
            </div>

        </div>

        <div class="mb-3" id="estado-opc">
            <label for="">Estado: </label>
            <select>
                <option value="-" selected>Aleatório</option>
                <option value="1">DF, GO, MS, MT e TO</option>
                <option value="2">AC, AM, AP, PA, RO e RR</option>
                <option value="3">CE, MA e PI</option>
                <option value="4">AL, PB, PE, RN</option>
                <option value="5">BA e SE</option>
                <option value="6">MG</option>
                <option value="7">ES e RJ</option>
                <option value="8">SP</option>
                <option value="9">PR e SC</option>
                <option value="0">RS</option>
            </select>
        </div>

        <div id="opcoes tema">
            <div class="opcoes-content">
                <!-- Checkbox included from https://codepen.io/himalayasingh/pen/dBJBMO -->
                <input type="checkbox" id="pontuacao" class="_checkbox" value="0" onclick="formatarCPF()" checked>
                <label for="pontuacao" class="label_checkbox">
                    <div class="tick_mark"></div>
                </label>
                <label>Com pontuação</label>
            </div>
            <!-- <div class="mt-3">
                <label for="">Estado(s) do CPF (9º dígito): <p id="estado-cpf">-</p></label>
            </div> -->
        </div>
    </div>
</main>
{% endblock %}
